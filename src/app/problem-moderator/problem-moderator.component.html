<mat-card>
  problem-moderator works!
  {{problemId}}

  <input [(ngModel)]="username">

  <p>Hello {{username}}</p>

  <button mat-raised-button (click)="update()">Update</button>

  <mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile [colspan]="1" [rowspan]="1"><button mat-raised-button color="primary">Red</button></mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1"><button mat-raised-button color="accent">Blue</button></mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1"><button mat-raised-button color="warn">Green</button></mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1"><button mat-raised-button color="yellow">Yellow</button></mat-grid-tile>
  </mat-grid-list>

  <mat-slider step="4" tickInterval="3"></mat-slider>
</mat-card>
