<div>
  <mat-card>
    <mat-list>
      <h3 mat-subheader>Players in Room</h3>
      <mat-divider></mat-divider>
      <mat-list-item *ngFor="let player of players | async">
        <mat-icon mat-list-icon>face</mat-icon>
        <h4 mat-line>{{(player | async)?.name}}</h4>
        <!--<p mat-line> {{folder.updated | date}} </p>-->
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
