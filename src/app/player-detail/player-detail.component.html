<div [fxLayout]="column" fxLayoutAlign="center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{player?.name}}</mat-card-title>
      <mat-card-subtitle>Player ID {{id}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <app-problem-player [playerId]="id" [roomId]="player?.roomId"></app-problem-player>
    </mat-card-content>
  </mat-card>
</div>
